<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .welcome-container {
            text-align: center;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .welcome-container h1 {
            margin-bottom: 1rem;
            font-size: 2.5rem;
            color: #4caf50;
        }

        .welcome-container p {
            font-size: 1.1rem;
            color: #555;
        }

        .button {
            margin-top: 1.5rem;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            color: white;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="welcome-container">
    <h1>Добро пожаловать!</h1>
    <p>Мы рады видеть вас на нашей странице. Выберите, что хотите сделать дальше.</p>
    <a href="#" class="button">Начать</a>
</div>
</body>
</html>
